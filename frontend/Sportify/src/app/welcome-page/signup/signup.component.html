<div class="loginmodal-container">
  <h1>Sign up</h1><br>
  <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
    <input type="text" name="firstname" id="firstname" [(ngModel)]="newUser.firstname" required placeholder="Firstname"
      #firstname="ngModel" autocomplete="off">
    <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
      <div *ngIf="firstname.errors.required">
        Firstname is required.
      </div>
    </div>
    <input type="text" name="lastname" id="lastname" [(ngModel)]="newUser.lastname" required placeholder="Lastname"
      #lastname="ngModel" autocomplete="off">
    <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
      <div *ngIf="lastname.errors.required">
        Lastname is required.
      </div>
    </div>
    <input type="text" name="email" id="email" [(ngModel)]="newUser.email" required placeholder="Email" #email="ngModel"
      autocomplete="off" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors && email.errors.pattern">
        Email is invalid
      </div>
    </div>
    <input type="text" name="username" id="username" [(ngModel)]="newUser.username" required placeholder="Username"
      #username="ngModel" autocomplete="off" minlength="4">
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
      <div *ngIf="username.errors.required">
        Username is required.
      </div>
      <div *ngIf="username.errors.minlength">
        Username must be at least 4 characters long.
      </div>
    </div>
    <input type="password" name="password" id="password" [(ngModel)]="newUser.password" required placeholder="Password"
      #password="ngModel" autocomplete="off" minlength="4">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
      <div *ngIf="password.errors.minlength">
        Password must be at least 4 characters long.
      </div>
    </div>
    <input type="submit" name="login" class="login loginmodal-submit" [disabled]="!signUpForm.form.valid" value="Sign up">
  </form>
  <div [hidden]="!submitted" class="alert alert-success">
    <h2>Thank you for your registration!</h2>
  </div>
  <div class="login-help">
    <a [routerLink]="routerLinkLogin">Login</a>
  </div>
</div>
