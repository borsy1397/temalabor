<div class="jumbotron">
  <div class="container formPadding">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="loginUser.username" name="username"
          placeholder="Username" required #name="ngModel" autocomplete="off">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="loginUser.password" name="password"
          placeholder="Password" required #password="ngModel" autocomplete="off">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required
        </div>
      </div>
      <a [routerLink]="routerLinkHome"><button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">LOGIN</button></a>
      <a class="signUpLink" [routerLink]="routerLinkSignUp">Sign up</a>
    </form>
  </div>
</div>
