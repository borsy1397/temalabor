<div>
  <form id="filterEventname" name="filterEventname" style="margin: 10px">
    <label for="filterEventname" style="margin-right: 20px">Filter events by name:</label>
    <input type="text" class="form-control" style="width: 20%; display: inline;margin-right: 20px;" [(ngModel)]="term"
      name="filterEventname" id="filterEventname">
    <div style="float: right;">
      <button (click)="sortAsc()" class="btn" style="margin-right: 20px">Sort by date asc</button>
      <button (click)="sortDesc()" class="btn">Sort by date desc</button>
    </div>
  </form>
</div>



<div class="wrapper">
  <li *ngFor="let event of events  | filterEventname: term">
    <div class="wrapperElement">
      <div class="nested1">
        <img src="../../assets/{{event.type}}.png" alt="sporticon" width="140px" height="150px">
      </div>
      <div class="nested2">
        <div>
          <h4>{{event.eventname}}</h4>
        </div>
        <div>
          <h6>{{event.local}}</h6>
        </div>
        <div class="wrapper3">
          <button class="button btn btn-primary" routerLink="{{event._id}}">Details</button>
          <button *ngIf="!event.applied" class="button btn-secondary" (click)="applyEvent(event)">Apply</button>
          <button *ngIf="event.applied" class="button btn btn-secondary" (click)="unApplyEvent(event)">UnApply</button>
        </div>
      </div>
    </div>
  </li>
</div>
