<div class="jumbotron">
  <div class="container paddingForm" [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #createEventForm="ngForm">
      <div class="form-group">
        <label for="eventname">Eventname</label>
        <input type="text" class="form-control" id="eventname" [(ngModel)]="createEvent.eventname" name="eventname"
          placeholder="Eventname" required #eventname="ngModel" autocomplete="off">
        <div [hidden]="eventname.valid || eventname.pristine" class="alert alert-danger">
          Eventame is required
        </div>
      </div>
      <div class="form-group">
        <label for="local">Local</label>
        <input type="text" class="form-control" id="local" [(ngModel)]="createEvent.local" name="local" placeholder="Local"
          required #local="ngModel" autocomplete="off">
        <br>
        <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onClick($event)" style="height: 400px;">
          <agm-marker *ngIf="locationChosen" [latitude]="lat" [longitude]="lng">
          </agm-marker>
        </agm-map>

        <div [hidden]="local.valid || local.pristine" class="alert alert-danger">
          Local is required
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="createEvent.date" name="date" placeholder="Date"
          required #date="ngModel" autocomplete="off" min="today">
        <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
          Date is required
        </div>
      </div>
      <div class="form-group">
        <label for="limit">Limit</label>
        <input type="text" class="form-control" id="limit" [(ngModel)]="createEvent.limit" name="limit" placeholder="Limit"
          required #limit="ngModel" autocomplete="off">
        <div [hidden]="limit.valid || limit.pristine" class="alert alert-danger">
          Limit is required
        </div>
      </div>
      <div class="form-group">
        <label for="limit">Description</label>
        <textarea rows="5" cols="10" class="form-control" id="description" [(ngModel)]="createEvent.description" name="description"
          placeholder="Description" required #description="ngModel" autocomplete="off"></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          Description is required
        </div>
      </div>
      <div class="form-group">
        Select a sport:
        <select [(ngModel)]="selectedValue" required #type="ngModel">
          <option [value]="Football" [selected]>Football</option>
          <option [value]="Basketball">Basketball</option>
          <option [value]="Volleyball">Volleyball</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!createEventForm.form.valid">CREATE</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You created your event!</h2>
  </div>
</div>
